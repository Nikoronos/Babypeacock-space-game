<!DOCTYPE html>
<html lang="tr">
<head>
<meta charset="UTF-8" />
<meta name="viewport" content="width=device-width,initial-scale=1,user-scalable=no" />
<title>BPC Mini Uzay Oyunu ðŸ¦š</title>
<style>
  html,body{margin:0;height:100%;background:#000;font-family:system-ui}
  #score{position:fixed;top:10px;left:0;right:0;text-align:center;color:#00ffc8;font-weight:700}
  canvas{display:block;margin:50px auto 0 auto;background:linear-gradient(#020617,#0b1220)}
  #start{position:fixed;inset:0;display:flex;align-items:center;justify-content:center;
         background:rgba(0,0,0,.8);color:#fff;font-weight:700;letter-spacing:.5px;z-index:10}
  #start .box{padding:18px 22px;border:1px solid #2dd4bf;border-radius:12px;text-align:center}
  #hint{font-size:14px;opacity:.8;margin-top:6px}
  #power{position:fixed;top:10px;right:10px;color:#a7f3d0;font-weight:700}
</style>
</head>
<body>
  <div id="score">ðŸ¦š Skor: <span id="sc">0</span></div>
  <div id="power">ðŸ’Ž x <span id="px">0</span></div>
  <div id="start"><div class="box">
    Dokun ve BaÅŸlat
    <div id="hint">SÃ¼rÃ¼kle: hareket â€¢ Dokun/BoÅŸluk: ateÅŸ</div>
  </div></div>
  <canvas id="game" width="480" height="720"></canvas>

<script>
const cv = document.getElementById('game'), ctx=cv.getContext('2d');
const scEl = document.getElementById('sc'), pxEl = document.getElementById('px');
const startEl = document.getElementById('start');

function fitCanvas(){ const h = Math.min(820, window.innerHeight-20); cv.height = Math.max(620, h); }
fitCanvas(); addEventListener('resize', fitCanvas);

// ---- GÃ¶rsel yÃ¼kleme ve siyah arka planÄ± temizleme (chroma-key) ----
function loadImage(src){ return new Promise((res,rej)=>{ const i=new Image(); i.crossOrigin="anonymous"; i.onload=()=>res(i); i.onerror=rej; i.src=src; }); }
function keyOutBlack(img, thresh=28){ // r,g,b hepsi thresh altÄ± ise alpha=0
  const w=img.width, h=img.height;
  const off=document.createElement('canvas'); off.width=w; off.height=h;
  const ox=off.getContext('2d'); ox.drawImage(img,0,0);
  const d=ox.getImageData(0,0,w,h); const a=d.data;
  for(let p=0;p<a.length;p+=4){
    const r=a[p], g=a[p+1], b=a[p+2];
    if(r<thresh && g<thresh && b<thresh){ a[p+3]=0; }   // ÅŸeffaf yap
  }
  ox.putImageData(d,0,0);
  return off; // canvas'Ä± direkt drawImage ile Ã§izebiliriz
}

// ---- Asset yollarÄ± (senin repo yapÄ±na gÃ¶re) ----
const PLAYER_SRC = "img/player/bpc_mini.png";
const ENEMY_SRCS = ["bpc_enemy_green.png","bpc_enemy_red.png","bpc_enemy_ufo_gray.png","bpc_enemy_ufo_red.png"];

// ---- Oyun durumu ----
const bullets=[], enemies=[], gems=[];
let score=0, keys={}, started=false, lastSpawn=0, shootCd=0, gemTimer=0;
let powerShots=0; // her gem alÄ±nca +3; varken Ã¼Ã§lÃ¼ atÄ±ÅŸ yapar
const player = {x: cv.width/2-28, y: cv.height-110, w:56, h:56, speed:5};

addEventListener('keydown', e=>{keys[e.key.toLowerCase()]=true;});
addEventListener('keyup',   e=>{keys[e.key.toLowerCase()]=false;});

// BaÅŸlat
function begin(){ if(started) return; started=true; startEl.style.display='none'; }
startEl.addEventListener('click', begin);
startEl.addEventListener('touchstart', (e)=>{ e.preventDefault(); begin(); }, {passive:false});
addEventListener('keydown', ()=>{ if(!started) begin(); }, {once:false});

// Dokunmatik
let touching=false;
cv.addEventListener('pointerdown', e=>{ if(!started) begin(); touching=true; moveTo(e); shoot(); });
cv.addEventListener('pointermove', e=>{ if(touching) moveTo(e); });
cv.addEventListener('pointerup',   ()=>{ touching=false; });
function moveTo(e){ player.x = e.offsetX - player.w/2; clampPlayer(); }

function clampPlayer(){ player.x = Math.max(0, Math.min(cv.width-player.w, player.x)); }

function shoot(){
  if(powerShots>0){
    // Ã¼Ã§lÃ¼ saÃ§Ä±lÄ±m
    const spread=3; // derece karÅŸÄ±lÄ±ÄŸÄ± basit offset
    addBullet(player.x+player.w/2-2, -9, 0);
    addBullet(player.x+player.w/2-2, -9, -spread);
    addBullet(player.x+player.w/2-2, -9,  spread);
    powerShots--; pxEl.textContent = powerShots;
  } else {
    addBullet(player.x+player.w/2-2, -9, 0);
  }
}
function addBullet(x, vy, angle){
  bullets.push({x:x, y:player.y-12, w:4, h:12, vy:vy, ang:angle});
}
function spawnEnemy(){
  const img = enemyImgs[Math.floor(Math.random()*enemyImgs.length)];
  const size = 52 + Math.random()*30;
  enemies.push({x:Math.random()*(cv.width-size), y:-size, w:size, h:size, vy:1.4+Math.random()*2.2, img});
}
function spawnGem(){
  const size=24;
  gems.push({x:Math.random()*(cv.width-size), y:-size, w:size, h:size, vy:1.8});
}
function rectHit(a,b){ return !(a.x+a.w<b.x||a.x>b.x+b.w||a.y+a.h<b.y||a.y>b.y+b.h); }

function update(dt){
  if(keys['arrowleft']||keys['a']) { player.x-=player.speed; clampPlayer(); }
  if(keys['arrowright']||keys['d']){ player.x+=player.speed; clampPlayer(); }
  if((keys[' ']||keys['spacebar']) && shootCd<=0){ shoot(); shootCd=14; }
  shootCd--;

  // bullets
  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i]; 
    // basit aÃ§Ä±: x ofseti
    b.y += b.vy;
    b.x += b.ang*0.6;
    if(b.y<-20) bullets.splice(i,1);
  }

  // enemies
  lastSpawn+=dt; if(lastSpawn>700){ spawnEnemy(); lastSpawn=0; }
  enemies.forEach(e=>{ e.y+=e.vy; });
  for(let i=enemies.length-1;i>=0;i--) if(enemies[i].y>cv.height+50) enemies.splice(i,1);

  // gems
  gemTimer+=dt; if(gemTimer>5000){ spawnGem(); gemTimer=0; }
  gems.forEach(g=>{ g.y+=g.vy; });
  for(let i=gems.length-1;i>=0;i--) if(gems[i].y>cv.height+40) gems.splice(i,1);

  // Ã§arpÄ±ÅŸmalar
  // kurÅŸun â†” dÃ¼ÅŸman
  for(let i=enemies.length-1;i>=0;i--){
    const e=enemies[i];
    for(let j=bullets.length-1;j>=0;j--){
      const b=bullets[j];
      if(rectHit({x:b.x,y:b.y,w:b.w,h:b.h},{x:e.x,y:e.y,w:e.w,h:e.h})){
        enemies.splice(i,1); bullets.splice(j,1);
        score++; scEl.textContent=score; 
        break;
      }
    }
  }
  // oyuncu â†” gem
  for(let i=gems.length-1;i>=0;i--){
    const g=gems[i];
    if(rectHit(player, g)){
      gems.splice(i,1);
      powerShots += 3; // iki-Ã¼Ã§ atÄ±ÅŸ â†’ 3 bonus
      pxEl.textContent = powerShots;
    }
  }
}

function draw(){
  ctx.clearRect(0,0,cv.width,cv.height);

  // oyuncu
  ctx.drawImage(playerImgKeyed, player.x, player.y, player.w, player.h);

  // kurÅŸunlar
  ctx.fillStyle="#00ffc8"; bullets.forEach(b=>ctx.fillRect(b.x,b.y,b.w,b.h));

  // dÃ¼ÅŸmanlar
  enemies.forEach(e=>ctx.drawImage(e.img, e.x, e.y, e.w, e.h));

  // yeÅŸil gÃ¶ltaÅŸÄ± (procedural Ã§izim)
  gems.forEach(g=>{
    const {x,y,w,h}=g;
    ctx.save();
    ctx.translate(x+w/2,y+h/2);
    ctx.scale(w/30,h/30);
    drawGemShape(ctx);
    ctx.restore();
  });
}

// yeÅŸil mÃ¼cevher ÅŸekli
function drawGemShape(ctx){
  ctx.beginPath();
  ctx.moveTo(0,-10); ctx.lineTo(8,-2); ctx.lineTo(5,10); ctx.lineTo(-5,10); ctx.lineTo(-8,-2); ctx.closePath();
  ctx.fillStyle="#22c55e"; ctx.fill();
  ctx.strokeStyle="#065f46"; ctx.lineWidth=1.8; ctx.stroke();
  // parÄ±ltÄ±
  ctx.beginPath();
  ctx.moveTo(-3,-3); ctx.lineTo(0,-6); ctx.lineTo(3,-3); ctx.lineTo(0,0); ctx.closePath();
  ctx.fillStyle="#86efac"; ctx.fill();
}

// ---- DÃ¶ngÃ¼ ----
let last=performance.now();
function loop(t){ const dt=t-last; last=t; if(started){ update(dt); draw(); } requestAnimationFrame(loop); }
requestAnimationFrame(loop);

// ---- Asset preload + keying ----
let playerImgKeyed, enemyImgs=[];
(async function(){
  const p = await loadImage(PLAYER_SRC);
  playerImgKeyed = keyOutBlack(p); // siyah arka planÄ± at
  for(const src of ENEMY_SRCS){
    const i = await loadImage(src);
    enemyImgs.push(keyOutBlack(i));
  }
})();
</script>
</body>
</html>
