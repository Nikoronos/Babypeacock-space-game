<canvas id="cv" style="background:#000;width:100vw;height:100vh;display:block;"></canvas>
<script>
const cv = document.getElementById("cv");
const ctx = cv.getContext("2d");
cv.width = innerWidth;
cv.height = innerHeight;

// --- BPC hız hissi için random speed ---
function rand(a,b){return Math.random()*(b-a)+a;}
function clamp(v,a,b){return Math.max(a,Math.min(b,v));}

// --- BPC SPACE DÜŞMAN OBJESİ ---
let enemyImg = new Image();
enemyImg.src = "enemy.png"; // <<<< BURAYA BPC düşman PNG’ni koy

let enemy = {
    x: rand(0, innerWidth-70),
    y: -60,
    w: 60,
    h: 60,
    vx: rand(-1.4,1.4),   // BPC zigzag yatay hız hissi
    vy: rand(1.8,2.8)     // senin oyundaki enemy düşüş hızı
};

// --- BPC UPDATE + ZIGZAG ---
function update(){
    enemy.x += enemy.vx;
    enemy.y += enemy.vy;

    // BPC gibi duvara çarpınca yön değiştir
    if(enemy.x <= 0 || enemy.x+enemy.w >= innerWidth){
        enemy.vx *= -1;
        enemy.x = clamp(enemy.x,0,innerWidth-enemy.w);
    }

    // ekran altına gelirse resetle
    if(enemy.y > innerHeight){
        enemy.y = -enemy.h;
        enemy.x = rand(0, innerWidth-enemy.w);
    }
}

// --- BPC RENDER ---
function render(){
    ctx.clearRect(0,0,cv.width,cv.height);

    if(enemyImg.complete){
        ctx.drawImage(enemyImg, enemy.x, enemy.y, enemy.w, enemy.h);
    }else{
        ctx.fillStyle="red";
        ctx.fillRect(enemy.x, enemy.y, enemy.w, enemy.h);
    }
}

// --- GAME LOOP ---
function loop(){
    update();
    render();
    requestAnimationFrame(loop);
}
loop();

</script>
