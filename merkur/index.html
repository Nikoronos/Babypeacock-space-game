<!doctype html>
<html lang="tr">
<head>
<meta charset="utf-8"/>
<meta name="viewport" content="width=device-width,initial-scale=1,maximum-scale=1,user-scalable=no"/>
<title>BPC Space ‚Äî Mars (Survival)</title>
<style>
  html,body{margin:0;background:#0b0d10;color:#fff;font-family:system-ui,Segoe UI,Roboto,Arial}
  #hud{position:fixed;left:0;top:0;right:0;height:44px;display:flex;align-items:center;gap:10px;padding:8px 10px;
       background:rgba(0,0,0,.55);backdrop-filter:saturate(120%) blur(8px);font-weight:800}
  #title{color:#9ecbff}
  #score{margin-left:auto}
  #hearts{letter-spacing:4px}
  #overlay{position:fixed;inset:0;display:none;align-items:center;justify-content:center;background:rgba(0,0,0,.6)}
  #card{background:#071018;border:1px solid #0f2c3f;border-radius:14px;box-shadow:0 10px 30px rgba(0,0,0,.45);
        padding:22px 24px;text-align:center;min-width:260px}
  #card h2{margin:0 0 14px;font-size:28px;letter-spacing:.5px}
  #btn{border:0;border-radius:12px;background:#07b2b2;color:#001016;font-weight:800;padding:12px 18px;cursor:pointer}
  canvas{display:block;margin:44px auto 0;touch-action:none}
</style>
</head>
<body>
  <div id="hud">
    <div id="title">Babypeacock ü¶ö</div>
    <div>Mars (Level 2)</div>
    <div id="score">SCORE: 0</div>
    <div id="hearts">‚ù§Ô∏è‚ù§Ô∏è‚ù§Ô∏è</div>
  </div>

  <canvas id="cv" width="420" height="740"></canvas>

  <div id="overlay"><div id="card">
    <h2 id="ovTitle">GAME OVER</h2>
    <button id="btn">RETRY</button>
  </div></div>

<script>
/* ========= Canvas & HUD ========= */
const cvs = document.getElementById('cv');
const ctx = cvs.getContext('2d');
const W = cvs.width, H = cvs.height;
const HUD = {
  scoreEl: document.getElementById('score'),
  heartsEl: document.getElementById('hearts'),
  overlay: document.getElementById('overlay'),
  btn: document.getElementById('btn'),
  setScore(v){ this.scoreEl.textContent='SCORE: '+v; },
  setLives(v){ this.heartsEl.textContent = '‚ù§Ô∏è'.repeat(Math.max(0,Math.min(5,v))); },
  showOver(title='GAME OVER'){ document.getElementById('ovTitle').textContent=title; this.overlay.style.display='flex'; },
  hideOver(){ this.overlay.style.display='none'; }
};
HUD.hideOver();

/* ========= Image helpers (auto transparent) ========= */
function loadImage(src){ const i=new Image(); i.src=src; return i; }
function makeTransparent(img, match){
  const off=document.createElement('canvas'), ox=off.getContext('2d');
  off.width=img.width; off.height=img.height; ox.drawImage(img,0,0);
  const id=ox.getImageData(0,0,off.width,off.height), d=id.data;
  for(let p=0;p<d.length;p+=4){ const r=d[p],g=d[p+1],b=d[p+2]; if(match(r,g,b)) d[p+3]=0; }
  ox.putImageData(id,0,0); const out=new Image(); out.src=off.toDataURL('image/png'); return out;
}

/* ========= Raw sources ========= */
const RAW = {
  player: loadImage('../img/player/bpc_mini.png'),
  green:  loadImage('../mars_enemy_green.png'),
  yellow: loadImage('../mars_enemy_yellow.png'),
  white:  loadImage('../mars_enemy_white.png'),
  red:    loadImage('../mars_enemy_red.png'),   // yeni d√º≈üman
  life:   loadImage('../yc3ku6.jpg')           // peacock life item
};
const IMGS = { player:null, green:null, yellow:null, white:null, red:null, life:null };
let imagesReady=false;

function whenImagesReady(cb){
  const arr=Object.values(RAW); let ok=0;
  arr.forEach(img=>{ img.complete? (++ok===arr.length&&go()) : img.onload=()=>{ if(++ok===arr.length) go(); }});
  function go(){
    IMGS.player = makeTransparent(RAW.player, (r,g,b)=> r<15&&g<15&&b<15);
    IMGS.green  = makeTransparent(RAW.green,  (r,g,b)=> r>240&&g>240&&b>240);
    IMGS.yellow = RAW.yellow;
    IMGS.white  = RAW.white;
    IMGS.red    = makeTransparent(RAW.red,    (r,g,b)=> r>240&&g>240&&b>240);
    IMGS.life   = makeTransparent(RAW.life,   (r,g,b)=> r<15&&g<15&&b<15);
    imagesReady=true; cb&&cb();
  }
}

/* ========= Player ========= */
const player = { x:W/2, y:H-90, w:68, h:68, speed:3.1, lives:3, fireCD:0, powerUntil:0 };
HUD.setLives(player.lives);
const keys={};
addEventListener('keydown',e=>keys[e.key]=true,{passive:true});
addEventListener('keyup',e=>keys[e.key]=false,{passive:true});
cvs.addEventListener('pointermove',e=>{
  const r=cvs.getBoundingClientRect(); player.x=Math.max(34,Math.min(W-34, e.clientX-r.left));
},{passive:true});

/* ========= Pools ========= */
let bullets=[], eBullets=[], enemies=[], particles=[], drops=[];
let score=0, running=true, last=0;

/* ========= Fire (single / triple) ========= */
function shoot(dt){
  player.fireCD -= dt;
  if(player.fireCD<=0){
    player.fireCD = 160;
    const powered = performance.now() < player.powerUntil;
    if(powered){
      bullets.push({x:player.x, y:player.y-18, vy:-6, w:3, h:10, color:'#33e6ff', vx:0});
      bullets.push({x:player.x-12, y:player.y-18, vy:-6, w:3, h:10, color:'#33e6ff', vx:-1.25});
      bullets.push({x:player.x+12, y:player.y-18, vy:-6, w:3, h:10, color:'#33e6ff', vx:1.25});
    }else{
      bullets.push({x:player.x, y:player.y-18, vy:-6, w:3, h:10, color:'#33e6ff', vx:0});
    }
  }
}

/* ========= Difficulty curve ========= */
function difficulty(){
  // skor arttƒ±k√ßa spawn ve hƒ±z artar
  // 0‚Ä¶150 kolay, 150‚Ä¶400 orta, 400+ zor
  if(score<150) return {spawn:0.020, vy:1.55, eFireMul:1.00};
  if(score<400) return {spawn:0.026, vy:1.85, eFireMul:0.90};
  return {spawn:0.033, vy:2.15, eFireMul:0.80};
}

/* ========= Spawns ========= */
function spawnEnemy(){
  const d = difficulty();
  if(Math.random()<d.spawn){
    const x=32+Math.random()*(W-64);
    const roll = Math.random();
    if(roll<0.55){ // GREEN (artƒ±k tek atƒ±≈ü yapar)
      enemies.push({type:'green',x,y:-40,w:56,h:56,vy:d.vy,t:0,fireT:800+Math.random()*700,img:IMGS.green});
    }else if(roll<0.82){ // YELLOW
      enemies.push({type:'yellow',x,y:-40,w:60,h:60,vy:d.vy*0.95,t:0,fireT:850+Math.random()*700,img:IMGS.yellow});
    }else if(roll<0.94 && score>=120){ // WHITE (kanat altƒ±ndan √ßift)
      enemies.push({type:'white',x,y:-40,w:68,h:68,vy:d.vy*0.9,t:0,fireT:900+Math.random()*700,img:IMGS.white});
    }else if(score>=200){ // RED (daha agresif kƒ±sa kƒ±rmƒ±zƒ± lazer)
      enemies.push({type:'red',x,y:-40,w:62,h:62,vy:d.vy*1.05,t:0,fireT:650+Math.random()*600,img:IMGS.red});
    }
  }
}
function spawnDrop(){
  const r=Math.random();
  const x=34+Math.random()*(W-68);
  if(r<0.10){ // diamond power-up
    drops.push({type:'diamond',x,y:-30,w:22,h:22,vy:1.2});
  }else if(r<0.16){ // life peacock
    drops.push({type:'life',x,y:-30,w:32,h:32,vy:1.1});
  }
}

/* ========= Particles ========= */
function boom(x,y,color='#ffcf54',n=14){
  for(let i=0;i<n;i++){
    const a=Math.random()*Math.PI*2, sp=1+Math.random()*2.4;
    particles.push({x,y,vx:Math.cos(a)*sp,vy:Math.sin(a)*sp,life:420+Math.random()*300,color});
  }
}

/* ========= Utils ========= */
function aabb(a,b){ return Math.abs(a.x-b.x)<(a.w+b.w)/2 && Math.abs(a.y-b.y)<(a.h+b.h)/2; }

/* ========= Mars background (grainy, √ßizgisiz) ========= */
function drawMarsBG(){
  const g=ctx.createLinearGradient(0,0,0,H);
  g.addColorStop(0,'#7a311b'); g.addColorStop(1,'#3b150c');
  ctx.fillStyle=g; ctx.fillRect(0,0,W,H);
  ctx.fillStyle='rgba(0,0,0,.28)';
  for(let i=0;i<120;i++){
    const x=(i*49)%W, y=(i*93 + (Date.now()*0.08))%H;
    ctx.fillRect(x,y,2,2);
  }
}

/* ========= Game Update ========= */
function update(dt){
  // hareket
  if(keys['ArrowLeft'])  player.x-=player.speed;
  if(keys['ArrowRight']) player.x+=player.speed;
  player.x=Math.max(34,Math.min(W-34,player.x));

  shoot(dt);

  // mermiler
  for(let i=bullets.length-1;i>=0;i--){
    const b=bullets[i]; b.y+=b.vy; if(b.vx) b.x+=b.vx; if(b.y<-20) bullets.splice(i,1);
  }

  // spawns
  spawnEnemy();
  if(Math.random()<0.010) spawnDrop();

  // d√º≈ümanlar
  const d = difficulty();
  for(let i=enemies.length-1;i>=0;i--){
    const e=enemies[i]; e.t+=dt; e.y+=e.vy;
    if(e.type==='white') e.x += Math.sin(e.t*0.003)*0.6;
    if(e.y>H+70){ enemies.splice(i,1); continue; }

    // enemy fire
    if(e.t>e.fireT){
      const mul = d.eFireMul;
      if(e.type==='white'){ // iki beyaz
        eBullets.push({x:e.x-14,y:e.y+22,vy:3.2/mul,w:3,h:12,color:'#ffffff'});
        eBullets.push({x:e.x+14,y:e.y+22,vy:3.2/mul,w:3,h:12,color:'#ffffff'});
        e.fireT += (900+Math.random()*700)*mul;
      }else if(e.type==='red'){ // kƒ±sa kƒ±rmƒ±zƒ± lazer (daha sƒ±k)
        eBullets.push({x:e.x,y:e.y+18,vy:3.4/mul,w:3,h:9,color:'#ff4d4d'});
        e.fireT += (520+Math.random()*520)*mul;
      }else{ // green, yellow tek atƒ±≈ü
        const col = e.type==='yellow' ? '#ffe066' : '#cfff8b';
        eBullets.push({x:e.x,y:e.y+20,vy:3.0/mul,w:3,h:12,color:col});
        e.fireT += (900+Math.random()*700)*mul;
      }
    }

    // √ßarpƒ±≈üma: d√º≈üman oyuncuya deƒüerse can d√º≈üs√ºn
    if(aabb(e,player)){
      enemies.splice(i,1);
      player.lives--; HUD.setLives(player.lives);
      boom(player.x,player.y,'#33e6ff',18);
      if(player.lives<=0){ running=false; HUD.showOver('GAME OVER'); }
    }
  }

  // mermi vs d√º≈üman
  for(let i=enemies.length-1;i>=0;i--){
    const e=enemies[i];
    for(let j=bullets.length-1;j>=0;j--){
      const b=bullets[j];
      if(aabb({x:b.x,y:b.y,w:b.w,h:b.h}, e)){
        bullets.splice(j,1); enemies.splice(i,1);
        const add = e.type==='green'?2 : (e.type==='yellow'?3: (e.type==='white'?3:5)); // red=5
        score += add; HUD.setScore(score);
        const col = e.type==='green' ? '#6cff7d' : (e.type==='yellow' ? '#ffe066' : (e.type==='white' ? '#ffffff' : '#ff4d4d'));
        boom(e.x,e.y,col,16);
        break;
      }
    }
  }

  // d√º≈üman mermileri vs oyuncu
  for(let i=eBullets.length-1;i>=0;i--){
    const b=eBullets[i]; b.y+=b.vy;
    if(b.y>H+20){ eBullets.splice(i,1); continue; }
    if(aabb({x:b.x,y:b.y,w:b.w,h:b.h}, player)){
      eBullets.splice(i,1); player.lives--; HUD.setLives(player.lives); boom(player.x,player.y,'#33e6ff',18);
      if(player.lives<=0){ running=false; HUD.showOver('GAME OVER'); }
    }
  }

  // power-up & can
  for(let i=drops.length-1;i>=0;i--){
    const d=drops[i]; d.y+=d.vy;
    if(d.y>H+30){ drops.splice(i,1); continue; }
    if(aabb(d,player)){
      if(d.type==='diamond'){ player.powerUntil = performance.now()+15000; }
      else if(d.type==='life' && player.lives<5){ player.lives++; HUD.setLives(player.lives); }
      drops.splice(i,1);
    }
  }

  // partik√ºller
  for(let i=particles.length-1;i>=0;i--){
    const p=particles[i]; p.x+=p.vx; p.y+=p.vy; p.life-=dt; p.vx*=0.99; p.vy*=0.99;
    if(p.life<=0) particles.splice(i,1);
  }
}

/* ========= Draw ========= */
function draw(){
  drawMarsBG();

  // player
  if(imagesReady && IMGS.player.complete)
    ctx.drawImage(IMGS.player, player.x-player.w/2, player.y-player.h/2, player.w, player.h);
  else{
    ctx.fillStyle='#22d3ee';
    ctx.beginPath(); ctx.moveTo(player.x,player.y-20); ctx.lineTo(player.x-18,player.y+20); ctx.lineTo(player.x+18,player.y+20); ctx.closePath(); ctx.fill();
  }

  // player bullets
  bullets.forEach(b=>{ ctx.fillStyle=b.color; ctx.fillRect(b.x-b.w/2,b.y-b.h/2,b.w,b.h); });

  // enemies (white ters)
  enemies.forEach(e=>{
    if(imagesReady && e.img && e.img.complete){
      if(e.type==='white'){
        ctx.save(); ctx.translate(e.x,e.y); ctx.scale(1,-1);
        ctx.drawImage(e.img,-e.w/2,-e.h/2,e.w,e.h); ctx.restore();
      }else{
        ctx.drawImage(e.img, e.x-e.w/2, e.y-e.h/2, e.w, e.h);
      }
    }else{
      ctx.fillStyle = e.type==='yellow' ? '#ffe066' : (e.type==='white' ? '#ffffff' : (e.type==='red' ? '#ff4d4d' : '#6cff7d'));
      ctx.fillRect(e.x-e.w/2, e.y-e.h/2, e.w, e.h);
    }
  });

  // drops
  drops.forEach(d=>{
    if(d.type==='diamond'){
      ctx.save(); ctx.translate(d.x,d.y);
      ctx.fillStyle='#00e1ff'; ctx.beginPath();
      ctx.moveTo(0,-d.h/2); ctx.lineTo(d.w/2,0); ctx.lineTo(0,d.h/2); ctx.lineTo(-d.w/2,0); ctx.closePath(); ctx.fill();
      ctx.restore();
    }else if(d.type==='life'){
      if(imagesReady && IMGS.life.complete)
        ctx.drawImage(IMGS.life, d.x-d.w/2, d.y-d.h/2, d.w, d.h);
      else{
        ctx.fillStyle='#69f'; ctx.beginPath(); ctx.arc(d.x,d.y, d.w/2,0,Math.PI*2); ctx.fill();
      }
    }
  });

  // enemy bullets
  eBullets.forEach(b=>{ ctx.fillStyle=b.color||'#ffe066'; ctx.fillRect(b.x-b.w/2,b.y-b.h/2,b.w,b.h); });

  // particles
  particles.forEach(p=>{
    ctx.globalAlpha=Math.max(0,p.life/500);
    ctx.fillStyle=p.color; ctx.fillRect(p.x,p.y,2.3,2.3);
    ctx.globalAlpha=1;
  });
}

/* ========= Loop / Reset ========= */
function loop(ts){
  const dt=Math.min(32, ts-last); last=ts;
  if(!running) return;
  update(dt); draw(); requestAnimationFrame(loop);
}
function reset(){
  bullets.length=0; eBullets.length=0; enemies.length=0; drops.length=0; particles.length=0;
  score=0; HUD.setScore(score);
  player.x=W/2; player.y=H-90; player.lives=3; player.powerUntil=0; HUD.setLives(player.lives);
  running=true; last=0; HUD.hideOver();
  requestAnimationFrame(loop);
}
HUD.btn.onclick=reset;
whenImagesReady(reset);
</script>
</body>
</html>
